processors:
  attributes:
    actions:
      - key: evironment
        value: local
        action: insert
  batch:

extensions:
  health_check:
    endpoint: otel-collector:13133

service:
  extensions: [health_check]
  telemetry:
    logs: 
      level: debug
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, attributes]
      exporters: [debug, otlp, file, logging]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, prometheus, logging]
    logs:
      receivers: [otlp]
      processors: [attributes]
      exporters: [debug, file, logging]
