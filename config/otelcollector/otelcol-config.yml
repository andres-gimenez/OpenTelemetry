exporters:
  debug:
    verbosity: detailed
  
  logging:
    verbosity: detailed

  prometheus:
    endpoint: otel-collector:8889

  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true

  file:
    path: /etc/output/logs.json

